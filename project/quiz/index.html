<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Amazing Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body class="text-white bgtest">

<div class="container-fluid p-0 justify-content-center m-0 h-100 w-100">
  <div id="quiz" class="row justify-content-center text-center">
    <h1 class="display-4">Awesome Quiz</h1>
  </div>
  <div class="row justify-content-center text-center mr-0 ml-0 willHide">
    <div class="col">
      <h2 id="question" class="h3"></h2>
    </div>
      <h3 id="score"></h3>
  </div>
    <div class="row justify-content-center text-center mt-5 ml-1 mr-1 willHide">
      <div class="col border border-light ml-4 mr-4 pt-4 pb-4">
        <p id="choice0" class="h4"></p>
        <button id="guess0" class="btn btn-secondary btn-lg text-uppercase w-80 mt-3">Select Answer</button>
      </div>
      <div class="col border border-light pt-4 pb-4">
        <p id="choice1" class="h4"></p>
        <button id="guess1" class="btn btn-secondary btn-lg text-uppercase w-80 mt-3">Select Answer</button>
      </div>
      <div class="col border border-light ml-4 mr-4 pt-4 pb-4">
        <p id="choice2" class="h4"></p>
        <button id="guess2" class="btn btn-secondary btn-lg text-uppercase w-80 mt-3">Select Answer</button>
      </div>
    </div>
    <div class="row justify-content-center mt-5 text-center willHide">
      <div class="col-8 col-sm-6">
        <footer>
            <p id="progress" class="h3">Question x of y</p>
        </footer>
      </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="quiz_ui.js"></script>
<script src="app.js"></script>
</body>
</html>
